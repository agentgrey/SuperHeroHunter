<!DOCTYPE>
<html>

<head>
<!-- title --> 
    <title>SuperHero Hunter</title>
<!-- icon -->
    <link rel="icon" href="./assets/superhero.svg" type="image/svg"/>
<!-- added css -->
    <link rel="stylesheet" href="./style/styles.css">
<!-- added fontawesome -->
    <script src="https://kit.fontawesome.com/f383b6eabf.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- background -->
    <video autoplay muted loop id="myVideo" class="glow">
        <source src="./assets/space-to-view.mp4" type="video/mp4">
    </video>

<!-- nav bar -->
    <div class="nav">
    <!-- left part => icon -->
        <left class="left">
            <img class="image" src="assets/superhero.svg">
        </left>    
    <!-- middle part => title-->
        <middle class="middle">
            <p class="glow">SuperHero Hunter</p>
            
        </middle>
    <!-- right part => Favorites-->
        <right class="right">
            <p class="glow">Favorites</p>
        </right>
    </div>

<!-- search option -->
    <div class="search">
        <div class="search-container">
            <input class="searchbar" type="text" placeholder="Find your superhero here">
            <i class="fa-solid fa-magnifying-glass icon"></i>
        </div>
    </div>

</body>

</html>
