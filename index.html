<!DOCTYPE>
<html>

<head>
<!-- title --> 
    <title>SuperHero Hunter</title>
<!-- icon -->
    <link rel="icon" href="./assets/superhero.svg" type="image/svg"/>
<!-- added css -->
    <link rel="stylesheet" href="./styles/style.css">
<!-- added fontawesome -->
    <script src="https://kit.fontawesome.com/f383b6eabf.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- background -->
    <video autoplay muted loop id="myVideo" class="glow">
        <source src="./assets/space-to-view.mp4" type="video/mp4">
    </video>

<!-- nav bar -->
    <div class="nav">
    <!-- left part => icon -->
        <left class="left">
            <img class="image" src="assets/superhero.svg">
        </left>    
    <!-- middle part => title-->
        <middle class="middle">
            <p class="glow">SuperHero Hunter</p>
            
        </middle>
    <!-- right part => Favorites-->
        <right class="right">
            <p class="glow">Favorites</p>
        </right>
    </div>

<!-- search option -->
    <div class="search">
        <input id="searchbar" class="searchbar" type="text" placeholder="Find your superhero here">
    </div>

<!-- search results -->
    <div class="container">
    <!-- card  -->
        <div class="card">
            <img class="poster" src="assets/sample.png">
            <div class="details">
                <p class="card-name">Name</p>
                <i class="heart-icon fa-regular fa-heart"></i>
            </div>
        </div>
        
    </div>

<!-- adding javascript -->
    <script rel="typescript" src=".scripts/script.js"></script>

</body>

</html>
